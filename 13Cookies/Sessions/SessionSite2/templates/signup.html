<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
  <style>
    html, body{
      margin:0;
      border: 0;
      padding: 0;
      height: 100%;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: darkgrey;
      background: url("https://idealphotography.biz/wp-content/uploads/2016/06/Highres-Urban-Photography-Wallpaper-On-Wallpaper-Windows-8-with-Urban-Photography-Wallpaper-Download-HD-Wallpaper.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    form {
      font-size: 2em;
      color: red;
    }

    form input{
      font-size: 1em;
      border-radius: 14px;
      margin: .5em;
    }
  </style>
</head>
<body>

<form method="post">
  <h1>Sign Up for Block Sale!!</h1>
  <input type="text" name="username" placeholder="username"><br>
  <input type="password" name="password" placeholder="password"><br>
  <input type="text" name="firstname" placeholder="first name"><br>
  <input type="text" name="lastname" placeholder="last name"><br>
  <input type="email" name="email" placeholder="email"><br>
  <input type="checkbox" id="buyer" value="seller" name="role">
  <label for="buyer">Buyer</label>
  <input type="checkbox" id="seller" value="seller" name="role">
  <label for="seller">Seller</label>
  <input type="submit">
</form>
</body>
</html>
